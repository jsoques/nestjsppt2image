<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 20px;
        margin-top: 24px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="col-md-6 offset-md-3 mt-5">
      <form
        accept-charset="UTF-8"
        action="{{api}}/upload"
        method="POST"
        target="_blank"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="exampleInputName">Full Name</label>
          <input
            type="text"
            name="fullname"
            class="form-control"
            id="exampleInputName"
            placeholder="Enter your name and surname"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" required="required"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <hr />
        <div class="form-group mt-3">
          <label class="mr-2"
            >Upload your presentation (PowerPoint):</label
          >
          <input type="file" name="file" />
        </div>
        <hr />
        <button type="submit" class="btn btn-primary">Submit</button>
        <a style="right: 10px; position: absolute;" href="{{api}}links" target="_blank">Available Presentations</a>
      </form>
    </div>
  </body>
</html>
